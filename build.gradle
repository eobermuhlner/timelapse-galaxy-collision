plugins {
    id 'java'
    id 'application'
}

group 'ch.obermuhlner'
version '0.0.1'
mainClassName = 'ch.obermuhlner.timelapse.GalaxyCollision'
applicationName = 'Galaxy Collision'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //compile 'org.openjfx:javafx-controls:11.0.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
